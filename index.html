<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <title>Encriptador de Texto</title>
    </head>
        <body>
            <div class="container">
                <div class="logo">
                    <img class="logoImg" src="image/Vector.svg">
                    <h1 class="title">Encriptador de mensajes</h1>
                </div>
                <div class="left">
                    <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
                </div>
                <div class="right">
                    <img src="image/Muñeco.svg" id="imgDer">
                    <h1 id="texto">Ningun mensaje fue encontrado</h1>
                    <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o desencriptar.</textarea>
                    <button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
                </div>

                <div class="left-button">
                    <img id="alert" src="image/alerta.svg">
                    <p>solo minusculas y sin acentos</p>
                    <button type="button" id="btn-encriptar" onclick="encriptar()">ENCRIPTAR</button>
                    <button type="button" id="btn-desencriptar" onclick="desencriptar()">DESENCRIPTAR</button>
                </div>
           </div>
      </body>
</html>
